</header>

<main class="container" style="max-width: 600px; padding: 2rem;">
  <h1 data-aos="fade-down">Student Registration</h1>
  <form action="https://formspree.io/f/xpwlypbk" method="POST" enctype="multipart/form-data" class="form" data-aos="fade-up">
    <label>Full Name *</label>
    <input type="text" name="fullname" required>

    <label>Email *</label>
    <input type="email" name="email" required>

    <label>Phone *</label>
    <input type="tel" name="phone" required>

    <label>Grade *</label>
    <select name="grade" required>
      <option value="">Select Grade</option>
      <option>Grade 1</option><option>Grade 2</option><option>Grade 3</option>
      <option>Grade 4</option><option>Grade 5</option><option>Grade 6</option>
      <option>Grade 7</option><option>Grade 8</option><option>Grade 9</option>
      <option>Grade 10</option><option>Grade 11</option><option>Grade 12</option>
    </select>

    <label>Upload Document *</label>
    <input type="file" name="document" accept=".pdf,.jpg,.jpeg,.png" required>

    <label>Additional Information</label>
    <textarea name="message" rows="4"></textarea>

    <button type="submit" class="btn btn-primary">Submit Registration</button>
  </form>
</main>
